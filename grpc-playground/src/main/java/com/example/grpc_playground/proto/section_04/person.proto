syntax = "proto3";

package section04;

option java_package = "com.example.grpc_playground.models.sec04";
option java_multiple_files = true;

import "section_04/common/address.proto";
import "section_04/common/car.proto";

message Person {
  string name = 1;
  int32 age = 2;
  sec04.common.Address address = 3;
  sec04.common.Car car = 4;
}